<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Login to FamPay</title>
  </head>
  <body class="bg-[#121212]">
    <div class="flex flex-col">
      <form action="" method="" class="bg-[#f5a623] w-5/6 h-fit mx-auto py-5 px-20 rounded-3xl">
        <div class="flex flex-col gap-2 mb-10 ">
          <label class="font-semibold text-3xl mx-auto text-red-900" for="username">Username</label>
          <input type="text" id="username" name="username" class="rounded-md h-10 focus:border-blue-800 active:border-red-400 hover:border-blue-800 border-2 px-2 overflow-auto">
        </div>
        <div class="flex flex-col gap-2 mb-10 ">
          <label class="font-semibold text-3xl mx-auto text-red-900" for="password">Password</label>
          <input type="password" id="password" name="password" class="rounded-md h-10 focus:border-blue-800 active:border-red-400 hover:border-blue-800 border-2 px-2 overflow-auto">
        </div>
        <button id="submit" class="w-fit mx-auto block bg-[#121212] text-[#f5a623]">Next</button>
      </form>
      <p>Don't have an account? <a>sign up</a>!</p>
    </div>
  </body>
</html>
